<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DailyAwesome - Viral YouTube Search</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-2.2.0.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container">

      <div class="page-top">
        <div class="logo">
          <img id="logo" src="img/Happy_smiley_face (1).png" alt="SmileyFace" />
          <h1 id="logotext"><strong>DailyAwesome</strong></h1>
        </div><!-- /.logo -->

          <div class="searchField">
              <form action="x">
                <div class="input-group">
                <input class="form-control" type="text" id="search" autocomplete="off" placeholder="Search for something funny...">
                <span class="input-group-btn">
                  <input class="btn btn-default" type="submit" id="submit" value="Search">
                </span>
              </div><!-- /.input-group -->
              </form>
          </div><!-- /.searchField -->


      </div><!-- /.page-top -->


      <div class="row">

        <div class="videosClick col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <h2><strong>Videos</strong></h2>

        </div><!-- /.videosClick -->
        <div class="picturesClick col-lg-6 col-md-6 col-sm-6 col-xs-6">

          <h2><strong>Pictures</strong></h2>
        </div><!-- /.picturesClick -->
      </div><!-- /.row -->

      <div class="videosTab">
        <ul id="vidResults"><p><em>Search for a video and it will pop up here.</em></p></ul>
      </div><!-- /.videosTab -->

      <div class="picturesTab">
        <ul id="picResults"><p><em>Search for a picture and it will pop up here.</em></p></ul>
      </div><!-- /.picturesTab -->

    </div><!-- /.container -->

    <div class="backgroundText">
      <h2><strong>Search for something that will cheer you up!</strong></h2>
    </div><!-- /.backgroundText -->
  </body>
</html>
